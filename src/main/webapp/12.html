<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>

	body{
		background-color:black;
		margin:30px;	
	}
	.gallery{
		width:950px;
		margin:auto;
	}
	.gallery .big{
		margin-bottom:10px;
	}
	.gallery .thum-image-wrap{
		display:flex;
		gap:10px;	
		
	}
	.gallery .big img{
		width:500px;
	}
	.gallery .thum-image img{
		width:100%;
		opacity:0.5;
		cursor:pointer;
		border:5px solid #ccc;
	}
	
	.gallery .thum-image img.active{
		opacity:1;
	}
	
	.thum-image img{
		width:200px;
	}
</style>

</head>
<body>

  <div class="gallery">
    <div class="big">
     <img src="img/강아지.jpg">
    </div>
    <div class="thum-image-wrap">
      <div class="thum-image">
       <img src="img/강아지.jpg" class="active">
      </div>
      <div class="thum-image">
 		<img src="img/강아지.jpg">
      </div>
      <div class="thum-image">
      
      </div>
      <div class="thum-image">
      
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $('.gallery .thum-image img').click(function(){
	  
	    $(this).addClass('active');
	    $(this).parent().siblings().children().removeClass('active');
	    
	    var p = $(this).attr('src');
	    $('.big img').attr('src', p);
	  });

  </script>
  
  
  
  
</body>
</html>
