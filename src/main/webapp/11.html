<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	body{
		display:flex;
		justify-content:center;
		margin:0;
	
	}
	
	.user{
		width:5500px;
	}
	.user h2{
		text-align:center;
	}
	.check-field{
		border:1px solid #ccc;
		border-radius:5px;
		padding:20px;
		margin:10px 0;
	}
	.content-input{
	display:none;
	}
	
	.content-input input{
		width:100%;
		border: 1px solid #ccc;
		padding:10px;
		border-radius:5px;
	}
	.content-input label{
		display:black;
		margin:10px 0;
	}
	.content-input input:focus{
		border-color:blue;
	}
</style>

</head>
<body>
<div class="user">
    <h2>show/hide</h2>
    <div class="check-field">
      <label>
        <input type="checkbox" class="user-check">Yes
      </label>
      <div class="content-input">
        <input type="text" class="form-control" placeholder="주민번호 입력">
      </div>
    </div>
    <div class="check-field">
        <label>
        <input type="checkbox" class="user-check">Yes
      </label>
      <div class="content-input">
        <input type="text" class="form-control" placeholder="사원번호 입력">
      </div>
    </div>
  </div>
  
  <script>
     $(".user-check").click(function(){ //체크박스 선택유무
        var c=$(this).is(':checked');  //is() : 태그의 존재유무 / id,class존재유무//상태유무
        
        if(c==true){ //체크박스 선택했을때
           $(this).parents('.check-field').find('.content-input').show();
        }
        else{
           $(this).parents('.check-field').find('.content-input').hide();
        }
     });
 
  </script>
  
  
  
  
  
  
  
</body>
</html>
