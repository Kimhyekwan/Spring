<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

<script type="text/javascript">
	$(function(){
		var c=['green','blue','pink'] //배열초기화
		$('h1').each(function(i){  
			$(this).css('color'+c[i]);
		})
	})

</script>


</head>
<body>
 <h1>김김김</h1>
 <h1>님님님</h1>
 <h1>딤딤딤</h1>


</body>
</html>
