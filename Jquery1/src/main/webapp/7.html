<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

</head>
<body>

     <a class="link1" href="http://www.naver.com">네이버 바로가기</a>
  <div class="print"></div>
  <hr>
  <a class="link2">구글 바로가기</a>

<script type="text/javascript">
	//속성가져오기
	var p=$('.link1').attr('href');
	$('.print').text(p);
	
	
	//속성추가하기
	$('.link2').attr('href','http://www.google.com');
	
	
</script>


</body>
</html>
