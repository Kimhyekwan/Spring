<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

</head>
<body>

	<a class="link">구글</a>
	
	
	
	<script type="text/javascript">
	//설정 추가작업
		$('.link').attr('href','http://www.google.com').attr('title','구글');
		
		$('.link').attr({
			'href':'http://www.google.com',
			'title':'구글'
			
			});
	
	</script>
</body>
</html>
