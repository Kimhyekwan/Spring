<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



</head>
<body>

  <div class="fr">
    <div class="bu">
      <button class="btn show">show</button>
      <button class="btn hide">hide</button>
      <button class="btn toggle">toggle</button>
    </div>
    <p class="desc">
	
오늘(13일)은 대부분 지역에서 아침 최저기온이 영하권으로 떨어지는 등 기온이 평년보다 낮고 바람도 불 것으로 전망됩니다.

기상청에 따르면, 오늘 아침 최저기온은 영하 8도∼영상 3도, 낮 최고기온은 6∼13도로 예상됩니다.
    </p>
  </div>
<script type="text/javascript">
//처음에 요소숨기기	
	
	$('.desc').hide();

	//요소보이기
	$('.show').click(function(){
		
		//$('.desc').fadeIn();
		  $('.desc').slideDown();
	})	

	$('.hide').click(function(){
		$('.desc').slideUp();
		
	})
	$('.toggle').click(function(){
		$('.desc').hide();
	})
</script>


</body>
</html>
